name: finfo
description: A simple stock and cryptocurrency tracker and portfolio manager.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  http: ^0.13.4
  cached_network_image: ^3.1.0
  flutter_localizations: 
    sdk: flutter
  intl: ^0.17.0
  coingecko_dart: ^0.1.0
  number_display: ^3.0.0
  flutter_cache_manager: ^3.1.3
  flutter_typeahead: ^3.1.3
  shared_preferences: ^2.0.8
  catcher: ^0.6.9
  url_launcher: ^6.0.12
  charts_flutter: ^0.12.0
  flutter_platform_widgets: ^1.10.0
  connectivity: ^3.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0

flutter:


  uses-material-design: true
  generate: true

